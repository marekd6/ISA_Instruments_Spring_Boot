<article *ngIf="section">
  <header><h2>{{section.name}}</h2></header>
  <section>
  <ul>
    <li>Location: {{section.location}}</li>
    <li>Volume: {{section.volume}}</li>
    <li>ID: {{section.id}}</li>
  </ul>
  </section>
  <section *ngIf="section" routerLink="sections/:id/instruments" routerLinkActive>
  <app-instrument-list section="{{section.id}}">
  </app-instrument-list>
  </section>
</article>
