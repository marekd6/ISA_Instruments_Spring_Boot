<article class="text--justified">
  <header><h2>Sections</h2></header>

  <table *ngIf="sections">
    <thead>
      <tr>
        <th>View?  {{sections.sections.length}}</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let section of sections.sections">
        <td>{{section.name}}</td>
        <td>
          <button (click)="onDelete(section)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</article>
