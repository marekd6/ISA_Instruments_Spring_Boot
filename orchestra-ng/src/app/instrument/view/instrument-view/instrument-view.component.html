<article *ngIf="instrument">
  <header><h2>{{instrument.name}}</h2></header>

  <section>
    <ul>
      <li>Name: {{instrument.name}}</li>
      <li>Year of production: {{instrument.production_year}}</li>
      <li>ID: {{instrument.id}}</li>
      <li>Section: {{instrument.section.name}}</li>
    </ul>
  </section>

</article>
